{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>
		{{ bet_room }}
	</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bets/room_style.css' %}">
</head>
<body>
	{% for b in bets.all %}
		<p>
			{{ b.name }}: {{ b.amount }} : {{ b.bet_option }}
		</p>
	{% endfor %}

	{% if venmo_auth %}
		<form action="/make_bet/" method="post" id="form">
			{% csrf_token %}
			Name: <br>
			<input type="text" name="name">
			<br>
			Choice:<br>
		    {% for i in options.all %}
		    	<input type="radio" name="choice" value="{{ i.pk }}">{{ i.option_name }}
				<br>
		    {% endfor %}
			<br>
			Amount ($): <br>
			<input type="text" name="amount">
			<br>
			<input name="access" type="hidden" value="{{ venmo_auth }}">
			<input name="betroom_id" type="hidden" value="{{ bet_room_id }}">
			<input type="submit" value="Make A Bet" />
		</form>
	{% else %}
		<a href = "https://api.venmo.com/v1/oauth/authorize?client_id=2347&scope=make_payments%20access_profile&redirect_uri=http://127.0.0.1:5000/room/{{ url }}/">Authenticate with Venmo</a>
	{% endif %}
</body>
</html>
